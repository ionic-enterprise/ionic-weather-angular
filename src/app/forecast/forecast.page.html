<ion-header>
  <ion-toolbar>
    <ion-title> Forecast </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="main-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Forecast</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="data$ | async as data">
    <ion-item *ngFor="let f of data.forecasts" (click)="scale = scale === 'F' ? 'C' : 'F'">
      <ion-label>
        <csdemo-daily-forecast [scale]="scale" [forecasts]="f" [iconPaths]="icons"></csdemo-daily-forecast>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
